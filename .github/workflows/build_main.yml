name: Build Main
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2AM UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '17.x'
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint:js
      - uses: actions/upload-artifact@v2
        with:
          name: firefox_translations
          path: extension/
